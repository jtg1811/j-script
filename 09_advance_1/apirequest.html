<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Value	State	         Description
0	   UNSENT	         Client has been created. open() not called yet.
1	   OPENED	         open() has been called.
2	   HEADERS_RECEIVED	 send() has been called, and headers and status are available.
3	   LOADING	         Downloading; responseText holds partial data.
4	   DONE	             The operation is complete. -->
    <button id="btn" style="background-color:azure;">Click me</button>
    <div id = "box" style="width: 300px; height: 300px; background-color: lightblue; border: 1px solid black;">
    This is a box
</div>
</body> 
<script>
    const requrl = 'https://api.github.com/users/jtg1811'
    const xhr = new XMLHttpRequest()
    xhr.open('GET',requrl)
    let data=null;
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            data = JSON.parse(this.responseText)
        }
    }
    document.querySelector('#btn').
    addEventListener('click',function(){
        const box = document.querySelector('#box')
        if(data) {
            box.innerHTML = `<h3>${data.name}</h3>`
        }
        else {
            console.log('failed to load')
        }
    })
    xhr.send()
</script>
</html>
