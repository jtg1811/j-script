<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random number generator</title>
</head>
<body>
    <h1>hello</h1>
    <button id="btn" style="background-color: blue;color: beige;" onclick="generate()">click</button>
    <p id="result"></p>
</body>
<script>
    function generate() {
        let result = Math.floor((Math.random()*100)+1)
        document.querySelector('#result').innerHTML=result
    }
</script>
</html>
